en:
  hello: "Hello world"

  datetime:
    distance_in_words:
      half_a_minute: "30s"
      less_than_x_seconds:
        one:   "less than 1s"
        other: "less than %{count}s"
      x_seconds:
        one:   "1s"
        other: "%{count}s"
      less_than_x_minutes:
        one:   "less than 1m"
        other: "less than %{count}m"
      x_minutes:
        one:   "1m"
        other: "%{count}m"
      about_x_hours:
        one:   "1h"
        other: "%{count}h"
      x_days:
        one:   "1d"
        other: "%{count}d"
      about_x_months:
        one:   "1mh"
        other: "%{count}mh"
      x_months:
        one:   "1mh"
        other: "%{count}mh"
      about_x_years:
        one:   "1yr"
        other: "%{count}yr"
      over_x_years:
        one:   "1yr"
        other: "%{count}yr"
      almost_x_years:
        one:   "1yr"
        other: "%{count}yr"
